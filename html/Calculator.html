<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <table border align="center" cellpadding="5">
        <tr>
            <th colspan="4">Input</th>
            <th colspan="1">CC</th>
        </tr>
        <tr>
            <td>A</td>
            <td>AC</td>
            <td>*</td>
            <td colspan="2">%</td>
            <!-- <th>A</th>
            <th>AC</th>
            <th>*</th>
            <th>%</th> --> <!-- used to make text as bold -->
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>/</td>
            <td>-</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>0</td>
            <td rowspan="3">+</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>.</td>
            
        </tr>
        <tr>
            <td colspan="2">00</td>
            <td colspan="2">=</td>
        </tr>
    </table>
</body>
</html>
