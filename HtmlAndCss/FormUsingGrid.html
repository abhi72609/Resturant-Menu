<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Using Grid</title>
    <style>
        form{
            display: grid;
            grid-template-columns: 150px 200px;
            gap: 10px;/*  Provide gaps for both between the rows and column*/
            align-content: center;
            justify-content: center;
            border: 1.5px solid black;
            padding: 10px;
            width: 500px;
        }


    </style>
</head>
<body>
    <form action="">
        <label fro="">Name : </label>
        <input type="text">
        <label fro="">DOB : </label>
        <input type="date">
        <label fro="">Age : </label>
        <input type="number">
        <label fro="">Address : </label>
        <input type="text">
        <label fro="">Email : </label>
        <input type="text">
        <label fro="">Aadhaar Number : </label>
        <input type="number">
        <button>Sign In</button>
    </form>
</body>
</html>
