<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,h2,p,div,span,big,b{
            background-color: aqua;
            height: 100px;
            width: 100px;
        }

        h1,h2{
            display: h1,h2;
        }

        span,b{
            display: block;
        }

        p,div{
            display: inline-block;
        }

        img{
            height: 100px;
            width: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- INCLINE , BLOCK , INLINE-BLOCK interview related topic -->

    <h1>Hello</h1>
    <h2>Hello</h2>
    <span>Hello</span>
    <b>Hello</b>
    <big>Hello</big>
    <img src="./Doremon.jpg" alt="">
    <br><br><br>
</body>
</html>
